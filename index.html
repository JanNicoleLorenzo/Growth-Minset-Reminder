<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Growth Mindset Quote Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quote-box {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 700px;
      width: 90%;
      animation: fadeIn 0.6s ease;
    }
    .quote {
      font-size: 1.8rem;
      font-style: italic;
      color: goldenrod;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div class="quote" id="quote">Loading...</div>
  </div>

  <script>
    const quotes = [
      "Growth comes from pushing your limits.",
      "Failure is a stepping stone to success.",
      "Keep going, you're growing.",
      "Mistakes mean you're trying.",
      "Learning never stops.",
      "Your effort shapes your ability.",
      "Stay curious, stay growing.",
      "Progress over perfection.",
      "Success is built on persistence.",
      "Discomfort is where growth begins.",
      // Add more quotes here up to 100...
    ];

    let remainingQuotes = [...quotes];

    function showNextQuote() {
      if (remainingQuotes.length === 0) {
        remainingQuotes = [...quotes];
      }
      const index = Math.floor(Math.random() * remainingQuotes.length);
      const quote = remainingQuotes.splice(index, 1)[0];
      document.getElementById('quote').textContent = quote;
    }

    window.onload = showNextQuote;
  </script>
</body>
</html>
